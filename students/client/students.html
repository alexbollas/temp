<template name="students">
  <div class="student-detail">
    {{> studentDetail selectedStudent}}  
  </div>

  <div class="enrolled-students">
    
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#infants" aria-controls="infants" role="tab" data-toggle="tab">Infants</a></li>
      <li role="presentation"><a href="#toddlers" aria-controls="toddlers" role="tab" data-toggle="tab">Toddlers</a></li>
    </ul>

    <div class="tab-content students-tabpanels">
      <div role="tabpanel" class="tab-pane active" id="infants">
        {{> studentsList students=infants}}
      </div>
      <div role="tabpanel" class="tab-pane" id="toddlers">
        {{> studentsList students=toddlers}}
      </div>
    </div>
  </div>
</template>
